<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus University - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="simple-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Nexus</a>
            </div>
        </div>
    </header>

    <main class="login-container">
        <div class="login-form-container">
            <h2>Welcome</h2>
            <p>Login with your credentials</p>
            
            <form id="loginForm" action="dashboard.html" onsubmit="return validateLoginForm()">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" placeholder="202210852261BC">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <span>admin@nexus.com</span>
            </div>
        </div>
        
        <div class="login-image">
            <img src="images/graduates.jpg" alt="Graduating students celebrating">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
