<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus University - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">Nexus</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Admission</a></li>
                    <li><a href="#">Scholarship</a></li>
                    <li><a href="#">Awards</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-primary">Login</a>
                    <a href="#" class="btn btn-outline">Apply Now</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Ondo State, Nigeria.</span>
                </div>
                <h1>Get Study in <br>Nexus University</h1>
                <p>Begin your academic journey at Nexus University, where excellence meets opportunity</p>
                <a href="#" class="btn btn-primary">Apply Now</a>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Search for College, Exams or Courses">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
